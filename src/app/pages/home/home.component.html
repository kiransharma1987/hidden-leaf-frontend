<section class="hero">
  <div class="hero-bg">
    <video autoplay muted loop playsinline poster="hero.jpg" [muted]="true">
      <source src="IMG_3326.mp4" type="video/mp4">
      <img src="hero.jpg" alt="Hidden Leaf" />
    </video>
  </div>

  <div class="hero-content">
    <h1 reveal [revealDelay]="200">Hidden Leaf</h1>
    <p reveal [revealDelay]="400">Step Into Serenity</p>
    <button class="cta" reveal [revealDelay]="600" magnetic>Plan your experience</button>
  </div>
</section>

<!-- Spaces Intro - Mobile visual break -->

  <span class="spaces-intro__label" reveal>Our Spaces</span>
  <h2 class="spaces-intro__title" reveal [revealDelay]="100">Where Moments <br>Find Their Place</h2>
</section>
