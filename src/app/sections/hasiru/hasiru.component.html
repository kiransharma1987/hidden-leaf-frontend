<section id="hasiru" class="hasiru">
  <div class="hasiru__content">
    <h2 reveal>HASIRU</h2>
    <span class="subtitle" reveal [revealDelay]="100">THE LAWNS</span>

    <p class="description" reveal [revealDelay]="200">
      An expansive green canvas where celebrations breathe freely.
      Designed for grand weddings, open-air gatherings, and moments
      that deserve space, light, and nature.
    </p>

    <div class="meta">
      <div reveal [revealDelay]="300">
        <label>IDEAL FOR</label>
        <p>Weddings · Receptions · Large Gatherings</p>
      </div>

      <div reveal [revealDelay]="400">
        <label>SETTING</label>
        <p>Open lawns surrounded by palms</p>
      </div>
    </div>
  </div>

  <div class="hasiru__image">
    <img
      src="/IMG_6043.jpg"
      alt="Hasiru Lawns"
    />
  </div>
</section>
