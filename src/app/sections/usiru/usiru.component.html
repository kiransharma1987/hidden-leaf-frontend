<section id="usiru" class="usiru">
  <div class="usiru__grid">
    <!-- IMAGE -->
    <div class="usiru__image">
      <img
        src="IMG_3595.jpg"
        alt="Usiru – The Glasshouse"
      />
    </div>

    <!-- CONTENT -->
    <div class="usiru__content">
      <h2 reveal>USIRU</h2>
      <span class="subtitle" reveal [revealDelay]="100">THE GLASSHOUSE</span>

      <p class="description" reveal [revealDelay]="200">
        A refined indoor sanctuary where architecture, light,
        and nature exist in quiet harmony. Designed for elegant
        celebrations that call for intimacy without compromise.
      </p>

      <div class="meta">
        <div reveal [revealDelay]="300">
          <label>IDEAL FOR</label>
          <p>
            Receptions · Private Events · Curated Gatherings
          </p>
        </div>

        <div reveal [revealDelay]="400">
          <label>SETTING</label>
          <p>
            Glasshouse framed by palms and filtered daylight
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
