<section id="kudli" class="kudli">
  <div class="kudli__grid">

    <!-- TEXT -->
    <div class="kudli__content">
      <h2 reveal>KUDLI</h2>
      <span class="subtitle" reveal [revealDelay]="100">THE SKYDECK</span>

      <p class="description" reveal [revealDelay]="200">
        An elevated open deck where the horizon opens up and
        time slows down. Ideal for sunset ceremonies, intimate
        vows, and moments meant to linger above the world.
      </p>

      <div class="meta" reveal [revealDelay]="300">
        <div>
          <label>IDEAL FOR</label>
          <p>Sunset Ceremonies · Intimate Vows</p>
        </div>

        <div>
          <label>SETTING</label>
          <p>Elevated deck with panoramic views</p>
        </div>
      </div>
    </div>

    <!-- IMAGE -->
    <div class="kudli__image">
      <img
        src="/DSC06956.jpg"
        alt="Kudli – The Skydeck"
      />
    </div>

  </div>
</section>
